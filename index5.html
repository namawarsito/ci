<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>AR Edukasi Hewan</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: black;
        }

        .loading {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            z-index: 1000;
        }

        .ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 10px;
            padding: 14px 22px;
            border-radius: 50px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        .nama-hewan {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: none;
            z-index: 999;
        }
    </style>
</head>

<body>

    <div class="loading" id="loading">Memuat AR...</div>
    <div class="nama-hewan" id="namaHewan"></div>

    <a-scene
        id="scene"
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets id="assetContainer"></a-assets>
        <a-entity camera></a-entity>

    </a-scene>

    <div class="ui" id="controlUI">
        <button class="btn" onclick="zoomOut()">âž–</button>
        <button class="btn" onclick="zoomIn()">âž•</button>
        <button class="btn" onclick="rotateLeft()">âŸ²</button>
        <button class="btn" onclick="rotateRight()">âŸ³</button>
        <button class="btn" onclick="playSound()">ðŸ”Š</button>
    </div>

    <!-- FILE JS DIPISAH -->
    <script src="js/app.js"></script>

</body>
</html>
