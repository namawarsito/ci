<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
  </style>
</head>

<body>

<!-- AUDIO HTML (lebih stabil) -->
<audio id="suaraAyam" src="kukuruyuk.mp3" preload="auto"></audio>
<audio id="suaraBebek" src="kwek.mp3" preload="auto"></audio>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  renderer="logarithmicDepthBuffer: true;"
>

  <a-assets>
    <a-asset-item id="ayamModel" src="ayam.glb"></a-asset-item>
    <a-asset-item id="bebekModel" src="bebek.glb"></a-asset-item>
  </a-assets>

  <!-- MARKER AYAM -->
  <a-marker type="pattern" url="ayam.patt" id="markerAyam">
    <a-entity 
      gltf-model="#ayamModel"
      scale="0.5 0.5 0.5">
    </a-entity>
  </a-marker>

  <!-- MARKER BEBEK -->
  <a-marker type="pattern" url="bebek.patt" id="markerBebek">
    <a-entity 
      gltf-model="#bebekModel"
      scale="0.5 0.5 0.5">
    </a-entity>
  </a-marker>

  <a-entity camera></a-entity>

</a-scene>

<script>

// ==== EVENT MARKER ====

const markerAyam = document.querySelector("#markerAyam");
const markerBebek = document.querySelector("#markerBebek");

markerAyam.addEventListener("markerFound", () => {
  const audio = document.getElementById("suaraAyam");
  audio.pause();
  audio.currentTime = 0;
  audio.play().catch(()=>{});
});

markerBebek.addEventListener("markerFound", () => {
  const audio = document.getElementById("suaraBebek");
  audio.pause();
  audio.currentTime = 0;
  audio.play().catch(()=>{});
});

</script>

</body>
</html>
