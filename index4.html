<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

<style>
body { margin:0; overflow:hidden; font-family:Arial, sans-serif; }

/* ===== PREMIUM GLASS UI ===== */
.ui {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display:flex;
  gap:8px;
  padding:12px 18px;
  border-radius:40px;
  backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.15);
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  z-index:999;
}

.btn {
  padding:8px 14px;
  border:none;
  border-radius:50px;
  background: linear-gradient(45deg,#ff9800,#ff5722);
  color:white;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  transition:0.2s;
}

.btn:active {
  transform:scale(0.9);
}

.nama-hewan {
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:8px 20px;
  border-radius:30px;
  backdrop-filter: blur(10px);
  background: rgba(0,0,0,0.4);
  color:white;
  font-size:22px;
  font-weight:bold;
  z-index:999;
}
</style>
</head>

<body>

<div class="nama-hewan" id="namaHewan"></div>

<audio id="suaraAyam" src="kukuruyuk.mp3" preload="auto"></audio>
<audio id="suaraBebek" src="kwek.mp3" preload="auto"></audio>

<a-scene
embedded
arjs="sourceType: webcam; debugUIEnabled: false;"
renderer="logarithmicDepthBuffer: true;"
>

<a-assets>
  <a-asset-item id="ayamModel" src="ayam.glb"></a-asset-item>
  <a-asset-item id="bebekModel" src="bebek.glb"></a-asset-item>
</a-assets>

<a-marker type="pattern" url="ayam.patt" id="markerAyam">
  <a-entity id="ayamObj" gltf-model="#ayamModel" scale="0.5 0.5 0.5"></a-entity>
</a-marker>

<a-marker type="pattern" url="bebek.patt" id="markerBebek">
  <a-entity id="bebekObj" gltf-model="#bebekModel" scale="0.5 0.5 0.5"></a-entity>
</a-marker>

<a-entity camera></a-entity>
</a-scene>

<div class="ui">
  <button class="btn" onclick="zoomOut()">âž–</button>
  <button class="btn" onclick="zoomIn()">âž•</button>
  <button class="btn" onclick="rotateLeft()">âŸ²</button>
  <button class="btn" onclick="rotateRight()">âŸ³</button>
  <button class="btn" onclick="playSound()">ðŸ”Š</button>
</div>

<script>

let currentObj = null;
let currentScale = 0.5;
let currentRotation = 0;
let currentSound = null;
let initialDistance = null;

const namaHewan = document.getElementById("namaHewan");

function setActive(objId, nama, suaraId) {
  currentObj = document.getElementById(objId);
  currentScale = 0.5;
  currentRotation = 0;
  currentSound = suaraId;

  namaHewan.innerText = nama;

  currentObj.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);
  currentObj.setAttribute("rotation", `0 0 0`);
}

document.querySelector("#markerAyam").addEventListener("markerFound", () => {
  setActive("ayamObj","AYAM","suaraAyam");
});

document.querySelector("#markerBebek").addEventListener("markerFound", () => {
  setActive("bebekObj","BEBEK","suaraBebek");
});

function zoomIn(){
  if(!currentObj) return;
  currentScale += 0.1;
  if(currentScale > 3) currentScale = 3;
  currentObj.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);
}

function zoomOut(){
  if(!currentObj) return;
  currentScale -= 0.1;
  if(currentScale < 0.1) currentScale = 0.1;
  currentObj.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);
}

function rotateLeft(){
  if(!currentObj) return;
  currentRotation -= 15;
  currentObj.setAttribute("rotation", `0 ${currentRotation} 0`);
}

function rotateRight(){
  if(!currentObj) return;
  currentRotation += 15;
  currentObj.setAttribute("rotation", `0 ${currentRotation} 0`);
}

function playSound(){
  if(!currentSound) return;
  const audio = document.getElementById(currentSound);
  audio.pause();
  audio.currentTime = 0;
  audio.play().catch(()=>{});
}

/* ===== PINCH ZOOM ===== */
document.addEventListener("touchstart", function(e){
  if(e.touches.length == 2){
    initialDistance = getDistance(e.touches);
  }
});

document.addEventListener("touchmove", function(e){
  if(e.touches.length == 2 && currentObj){
    let newDistance = getDistance(e.touches);
    let diff = newDistance - initialDistance;
    initialDistance = newDistance;

    currentScale += diff * 0.005;

    if(currentScale < 0.1) currentScale = 0.1;
    if(currentScale > 3) currentScale = 3;

    currentObj.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);
  }
});

function getDistance(touches){
  let dx = touches[0].clientX - touches[1].clientX;
  let dy = touches[0].clientY - touches[1].clientY;
  return Math.sqrt(dx*dx + dy*dy);
}

</script>

</body>
</html>
